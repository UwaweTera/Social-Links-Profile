<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen">
      <div
        class="main w-[90%] sm:w-[60%] md:w-[25%] flex justify-center max-auto rounded-xl text-white text-center"
      >
        <div class="w-full mx-10 my-10">
          <!-- profile image -->
          <div class="avater flex justify-center">
            <img
              src="assets/images/avatar-jessica.jpeg"
              alt=""
              class="rounded-full w-20 h-20"
            />
          </div>
          <!-- user information -->
          <div>
            <h3 class="mt-6 font-medium text-[22.5px]">Jessica Randall</h3>
            <p class="mt-[7px] london text-[13px] font-medium">
              London, United Kingdom
            </p>
            <p class="mt-6 text-[13px] text[#f8f8f8]">"Front-end developer and avid reader."</p>
          </div>
          <!-- link buttons -->
          <div class="mt-6">
            <a
              href="#"
              class="links text-sm px-5 py-3 rounded-lg block mt-4 font-medium"
              >GitHub</a
            >
            <a
              href="#"
              class="links text-sm px-5 py-3 rounded-lg block mt-4 font-medium"
              >Frontend Mentor</a
            >
            <a
              href="#"
              class="links text-sm px-5 py-3 rounded-lg block mt-4 font-medium"
              >LinkedIn</a
            >
            <a
              href="#"
              class="links text-sm px-5 py-3 rounded-lg block mt-4 font-medium"
              >Twitter</a
            >
            <a
              href="#"
              class="links text-sm px-5 py-3 rounded-lg block mt-4 font-medium"
              >Instagram</a
            >
          </div>
        </div>
      </div>
    </div>

    <div>
      <p class="text-center text-sm mb-3 opacity-75">
        Coded by
        <a href="https://terah-pweb.netlify.app/" class="main-color" target="_blank">Terah</a>
      </p>
    </div>
  </body>
</html>
